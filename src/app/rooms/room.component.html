<div class="wrapper" *ngIf="room$ | async as room">
  <div class="img">
    <app-image
      [imageName]="room.image.name"
      [alt]="room.image.name"
    ></app-image>
  </div>
  <div class="data">
    <h2>{{ room.name }}</h2>
    <h3>{{ room.type }}</h3>
    <p>{{ room.description }}</p>
    <button mat-flat-button color="primary" (click)="editRoom()">Edit</button>
  </div>
</div>
