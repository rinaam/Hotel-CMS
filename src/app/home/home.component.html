<div class="wrapper">
  <mat-card *ngFor="let room of rooms | async" class="card">
    <mat-card-header>
      <mat-card-title>{{ room.name }}</mat-card-title>
      <mat-card-subtitle>{{ room.type }}</mat-card-subtitle>
    </mat-card-header>
    <app-image [imageName]="room.imageName" [alt]="room.name"></app-image>
    <mat-card-content>
      <p class="card-content">
        {{ room.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getDetails(room.id)">Details</button>
      <button mat-button (click)="deleteRoom(room.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
